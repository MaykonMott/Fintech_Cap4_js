<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/bootstrap.min.css">

</head>

<body>

    <div class="container">

        <h1>Cadastro</h1>
        <h2>Bem-vindo ao FinVisual</h2>
    
        <form name="dados" id="dados" method="post" action="" class="box-form">
        <div class="box-item">
                <label for="nome" class="form-label"></label>
                <input type= "text" id="nome" name="nome" class="form-control"
                required minlength="10" maxlength="50" placeholder="Nome:" >
        </div>
        <div class="box-item">
            <label for="email" class="form-label"></label>
            <input type="number"" id="CPF" name="CPF" class="form-control" required placeholder="CPF:">
    </div>
        <div class="box-item">
                <label for="email" class="form-label"></label>
                <input type="email" id="email" name="email" class="form-control" required placeholder="E-mail:">
        </div>
        <div class="box-item">
                <label for="user" class="form-label"></label>
                <input type="text" id="user" name="user" class="form-control" required minlength="5" maxlength="15" placeholder="Senha:">
        </div>
        <div class="box-item">
                <label for="senha" class="form-label"></label>
                <input type="password" id="senha" name="senha" class="form-control" required minlength="5" maxlength="15" placeholder="Confirmar senha:">
        </div>
        
        </form>
